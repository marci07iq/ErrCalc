<html>
	<head>
		<meta charset="UTF-8">
		<title>Error calculator</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
		<script src="App/www/js/maths.js"></script>
	</head>
	<body>
		<ul id = "res" style="position: absolute; left: 0; top: 0; width: 100%; height: calc(100vh - 24px); overflow-y: auto; list-style: none; padding-left: 0;"></ul>
		<div style="
		position: absolute; left: 0; bottom: 0; width: 100%;">&gt </div>
		<input id="console" style="
		position: absolute; left: 15; bottom: 0; width: calc(100% - 15px);
		border-style: none"
		onkeydown="if(event.key === 'Enter') {calculate();}"
		onkeyup="
		if(event.keyCode != 38 && event.keyCode != 40) {
			wipTask = document.getElementById('console').value;
		}">
	</body>
</html>
